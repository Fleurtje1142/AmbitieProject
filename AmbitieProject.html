<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1>
        🌤
        <br />
        Currently 5° in Eindhoven
      </h1>
      <h2>-2° / <strong>5°</strong></h2>
      <ul>
        <li>
          <h3>🌧Tomorrow</h3>
          <p>-5° / <strong>3°</strong></p>
        </li>
        <li>
          <h3>🌥 Saturday</h3>
          <p>0° / <strong>2°</strong></p>
        </li>
        <li>
          <h3>☀️ Sunday</h3>
          <p>2° / <strong>5°</strong></p>
        </li>
      </ul>

      <button>Change city</button>
      <p>Coded by Fleur van Gils</p>
    </section>
    <script>
      function different() {
        let city = prompt("What city do you live in?");
        let temperature = prompt("what temperature is it?");

        if (temperature <= 0) {
          let heading = document.querySelector("h1");
          heading.innerHTML = "😣<br/>Currently " + temperature + "° in " + city;
        } else {
          let heading = document.querySelector("h1");
          heading.innerHTML = "😊<br/> Currently " + temperature + "° in " + city;
        }
      }

      let contactButton = document.querySelector("button");

      contactButton.addEventListener("click", different);
    </script>
  </body>
</html>
